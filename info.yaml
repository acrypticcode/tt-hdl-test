# Tiny Tapeout project information
project:
  title:        "Integer Sequence Term Generator"      # Project title
  author:       "Curran Flanders"      # Your name
  discord:      "curran1130"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Generates last 8 bits of each term from any of eight sequences"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     100000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_acrypticcode"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "sequence selector"
  ui[1]: "sequence selector"
  ui[2]: "sequence selector"
  ui[3]: "manual reset"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "current term of selected sequence"
  uo[1]: "current term of selected sequence"
  uo[2]: "current term of selected sequence"
  uo[3]: "current term of selected sequence"
  uo[4]: "current term of selected sequence"
  uo[5]: "current term of selected sequence"
  uo[6]: "current term of selected sequence"
  uo[7]: "current term of selected sequence"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6